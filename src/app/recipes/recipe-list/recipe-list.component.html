<div class="row">
    <div class="col-xs-12">
        <button type="button" class="btn btn-success">New Recipe</button>
    </div>
    <hr>
</div>
<div  class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let batch of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{batch.name}}</h4>
                <p class="list-group-item-text">{{batch.description}}</p>
            </div>
            <span class="pull-right">
                <img src="{{batch.imagePath}}" alt="{{batch.name}}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
